<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Publisher</title>
</head>
<body>

  <div class="topnav">
    <a href="http://127.0.0.1:8000/"> Home </a>
    <a href="/book">Book</a>
    <a href="/author">Author</a>
    <a href="/category">Category</a>
    <a class="active"  href ="/publisher">Publisher</a>
    <a href ="/language">Book Language</a>
    <a href ="http://127.0.0.1:8000/admin/">Admin</a>
  </div>
  <div class="mx-auto p-2" style="width: 700px;">
    <h3>Click <a href ="/publisher/add"> Here </a>  to add new publisher</h3>
  <div>
  <div class="mx-auto p-3" style="width: 800px;">
    <h1> Publisher List</h1>
  
  
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Publisher Name</th>
            <th scope="col">Publisher Address</th>
          </tr>
        </thead>
        <tbody>
          {% for publisher in publishers %}
          <tr>
              <td>{{publisher.id}}</td>
              <td>{{publisher.name}}</td>
              <td>{{publisher.address}}</td>
              <td><a href ="{% url 'publisher_edit' pk=publisher.id %}" type="button" class=" btn btn-primary">Edit</a></td>
              <td><a href ="{% url 'publisher_delete' pk=publisher.id %}" type="button" class=" btn btn-danger">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>   
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
