<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Publisher</title>
</head>
<body>

  <div class="topnav">
    <a href="/index.html"> Home </a>
    <a href="/book">Book</a>
    <a href="/author">Author</a>
    <a href="/category">Category</a>
    <a class = "active" href ="/publisher">Publisher</a>
    <a href ="/language">Book Language</a>
  </div>

  <div class="mx-auto p-2" style="width: 600px;">
    <h1>Library Management System</h1>
  </div>
  <div> 
   <h2>Confirm Delete</h2>

   <p>Are you sure you want to delete the book "{{ publisher.name }}"?</p>
   <form method="POST">
       {% csrf_token %}
       <button type="submit" class="btn btn-danger"> Delete </button>
       <a href="{% url 'publisher_list' %}" type="button" class=" btn btn-primary">Cancel</a>
   </form>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
