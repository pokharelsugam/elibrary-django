<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Home</title>
</head>
<body>

  <div class="topnav">
    <a class = "active" href=" "> Home </a>
    <a href="/book">Book</a>
    <a href="/author">Author</a>
    <a href="/category">Category</a>
    <a href ="/publisher">Publisher</a>
    <a href ="/language">Book Language</a>
    <a href ="http://127.0.0.1:8000/admin/">Admin</a>
    
    <form method="GET" action="{% url 'book_search' %}">
      <input type="text" name="query" placeholder="Search Book ( by name, author, category, publisher or ISBN) . . . ">
    </form>
    
  </div>

  <div class="mx-auto p-2" style="width: 600px;">
    <h1>Library Management System</h1>
  </div>

  <img src="static/images/LMS_Banner.jpg" alt="Library management system" width="1350" height="250">

  <div> 
   <h2>Recently Added Book</h2>

   
        <table class="table"> <!-- tr: table row, th: table head, td: table data -->
            <thead>
              <tr>   <!-- table row -->
                <th scope="col">Book Name</th>  <!-- table head -->
                <th scope="col">Book Description</th>
              </tr>
            </thead>
            <tbody>
                {% for book in new_books %} <!--the key 'new_book' which carry objects are iterated in book-->
              <tr>
                  <td><a href="{% url 'book_get' book.id %}">{{ book.name }}</a></td> <!-- Display book name show book_get urls using clickable id -->
                  <td>{{book.description|truncatechars:256}}</td> <!--Show book description of 256 characters-->
              </tr>
              {% endfor %}
            </tbody>
          </table>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
