<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Edit Book</title>
</head>
<body>

  <div class="topnav">
    <a href="http://127.0.0.1:8000/"> Home </a>
    <a href="/book">Book</a>
    <a href="/author">Author</a>
    <a href="/category">Category</a>
    <a href ="/publisher">Publisher</a>
    <a href ="/language">Book Language</a>
  </div>

  <div class="mx-auto p-2" style="width: 400px;">
    <h1>Edit Book</h1>
  </div>
    <div class="mx-auto p-2" style="width: 800px;">
       
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" value="{{ book.name }}">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <select name="author" class="form-control" id="author" multiple>
                    {% for author in authors %}
                        <option value="{{ author.id }}" {% if author in book.author.all %} selected {% endif %}>{{ author.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" class="form-control" id="category">
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == book.category_id %} selected {% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="edition" class="form-label">Edition</label>
                <input type="text" name="edition" class="form-control" id="edition" value="{{ book.edition }}">
            </div>
            <div class="mb-3">
                <label for="publisher" class="form-label">Publisher</label>
                <select name="publisher" class="form-control" id="publisher">
                    {% for publisher in publishers %}
                        <option value="{{ publisher.id }}" {% if publisher.id == book.publisher_id %} selected {% endif %}>{{ publisher.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="publication_year" class="form-label">Publication Year</label>
                <input type="text" name="publication_year" class="form-control" id="publication_year" value="{{ book.publication_year }}">
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" name="isbn" class="form-control" id="isbn" value="{{ book.isbn }}">
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Language</label>
                <select name="language" class="form-control" id="language">
                    {% for language in languages %}
                        <option value="{{ language.id }}" {% if language.id == book.language_id %} selected {% endif %}>{{ language.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="pages" class="form-label">Pages</label>
                <input type="text" name="pages" class="form-control" id="pages" value="{{ book.pages }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="description">{{ book.description }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    


  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
